<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="../css/custom.css" />
		<title>Quotezera</title>
	</head>
	<body>
		<header>
			<!-- nav -->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light p-3 m-1"
			>
				<div class="container-fluid">
					<a class="navbar-brand" href="../index.html">Quotezera</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="../index.html"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="../pages/quotes.html"
									>Quotes</a
								>
							</li>
						</ul>
						<ul
							class="navbar-nav d-flex bg-secondary fw-bolder rounded px-2"
						>
							<li class="nav-item">
								<a
									class="nav-link active text-white"
									href="../pages/login.html"
									>Login</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<h2 class="display-2 text-center mt-4 p-5">
				Inspirational Quotes
			</h2>
			<div class="card m-auto" style="width: 30rem">
				<img
					id="cardImg"
					src="https://picsum.photos/400/300"
					class="card-img-top img-fluid"
					alt="..."
				/>
				<div class="card-body">
					<h5 id="quoteAuthor" class="card-title display-5"></h5>
					<p id="quoteBody" class="card-text fs-4">loading...</p>
					<a id="newQuote" class="btn btn-primary btn-lg ms-3"
						>New quote</a
					>
					<a id="QuoteToFavorites" class="btn btn-warning btn-lg ms-3"
						>Add to favorites</a
					>
					<a id="QuoteListReset" class="btn btn-danger btn-lg ms-3"
						>Reset</a
					>
				</div>
			</div>
			<div class="card text-center mt-5">
				<div class="card-header display-2">Mis favoritos</div>
				<div
					id="favoritesSelection"
					class="card-body favorite-selection"
				>
					<p class="card-text fs-5">
						Todavia no hay nada para mostrar
					</p>
				</div>
			</div>
		</main>
		<script src="../lib/bootstrap.bundle.min.js"></script>
		<script src="../js/quotes.js"></script>
	</body>
</html>
