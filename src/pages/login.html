<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="../css/custom.css" />
		<link
			rel="stylesheet"
			href="../../node_modules/vegas/dist/vegas.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<header>
			<!-- navbar -->

			<nav
				class="navbar navbar-expand-lg navbar-light bg-light p-3 m-1"
			>
				<div class="container-fluid">
					<a class="navbar-brand" href="../index.html">Webpage</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="../index.html"
									>Home</a
								>
							</li>
						</ul>
						<ul
							class="navbar-nav d-flex bg-secondary fw-bolder rounded px-2"
						>
							<li class="nav-item">
								<a
									class="nav-link active text-white"
									href="./login.html"
									>Login</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="mt-5">
			<div class="bg-register w-75 pb-5 m-auto">
				<h2 class="display-2 text-center mt-5 p-4">
					Ingresa a tu cuenta
				</h2>
				<div class="center-login">
					<!-- login -->
					<form id="loginForm" class="pb-5">
						<div class="mb-3">
							<label
								for="inputEmailLogin"
								class="form-label display-5"
								>Email address</label
							>
							<input
								placeholder="Enter your Email"
								type="email"
								class="form-control"
								id="inputEmailLogin"
								aria-describedby="emailHelp"
							/>
							<div id="emailHelp" class="form-text text-primary fs-4">
								We'll never share your email with anyone else.
							</div>
						</div>
						<div class="mb-3">
							<label for="InputPassword1" class="form-label display-5"
								>Password</label
							>
							<input
								autocomplete="password"
								placeholder="Enter your password"
								type="password"
								class="form-control"
								id="inputPassword"
							/>
						</div>
						<button
							type="submit "
							class="w-100 btn btn-lg btn-primary"
						>
							Ingresar
						</button>
						<a
							href="sing-in.html"
							class="w-100 btn btn-lg btn-secondary mt-5"
							role="button"
							type="submit"
							>Registro</a
						>
					</form>
				</div>
			</div>
			<!-- modal -->
			<div id="loginModal" class="modal" tabindex="-1">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Ingreso</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<p id="modalText" class="text-center fs-5"></p>
							<div class="d-flex justify-content-center">
								<div class="spinner-grow" role="status">
									<span class="visually-hidden">Loading...</span>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="../lib/bootstrap.bundle.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="../app.js"></script>
		<script src="../js/login.js"></script>
		<script src="../../node_modules/vegas/dist/vegas.min.js"></script>
	</body>
</html>
